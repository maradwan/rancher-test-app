defaultNamespace: monitoring

helm:
  chart: grafana
  repo: https://charts.bitnami.com/bitnami
  version: 7.9.8 
  values:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
        - grafana.apps.gozeit.com
        
      tls:
        - hosts: 
            - grafana.apps.gozeit.com
          secretName: grafana-tls-secret
