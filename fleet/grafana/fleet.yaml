defaultNamespace: monitoring

helm:
  chart: grafana
  repo: https://charts.bitnami.com/bitnami
  version: 7.9.8 
  values:
    ingress:
      enabled: true
      ingressClassName: nginx
      tls: true
      hostname: grafana.apps.gozeit.com

targetCustomizations:
- name: prod
  helm:
    values:
      ingress:
        hosts:
          - grafana.apps.gozeit.com
        extraTls:
        - hosts:
          - grafana.apps.gozeit.com
          secretName: grafana-certmanager-tls-secret

  clusterSelector:
    matchLabels:
      env: prod
